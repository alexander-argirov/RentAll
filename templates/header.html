{% load static %}
<head>

      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/logo.png' %}" type="image/gif" />

      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">

<header>

         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}"   alt="#"/> </a>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <nav class="navigation navbar navbar-expand-md navbar-dark ">

                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                           <ul class="navbar-nav mr-auto">
                              <li class="nav-item">
                                 <a class="nav-link" href="{% url 'index' %}"> Home  </a>

                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="#">Contact us</a>
                              </li>
                           </ul>
                            {% if not request.user.is_authenticated %}
                           <div class="sign_btn"><a href="{% url 'signin user' %}">Sign in</a></div>
                           <div class="sign_btn"><a href="{% url 'register user' %}">Register</a></div>
                            {% else %}
                           <div class="sign_btn"><a href="{% url 'signout user' %}">Logout</a></div>
                           <div class="sign_btn"><a href="{% url 'detail profile' request.user.pk %}">Profile</a></div>
                            {% endif %}
