{% extends 'base.html' %}
{% block main_content %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Delete Article</h2>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the article "{{ object.title }}"?</p>
            </div>
            <div class="card-footer">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'detail article view' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
