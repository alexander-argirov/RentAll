{% extends 'base.html' %}
{% load static %}
{% load filters %}
{% block main_content %}

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{% static 'images/user.jpg' %}"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                    <span class="h1 fw-bold mb-0">RentAll</span>
                                </div>
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h5>
                                <form action="{% url 'register user' %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <input type="text" class="form-control" name="email" placeholder="Email">
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" class="form-control" name="password1" placeholder="Password">
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" class="form-control" name="password2" placeholder="Confirm password">
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                                    </div>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Have an account? <a href="{% url 'signin user' %}" style="color: #393f81;">->Sign In<-</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
