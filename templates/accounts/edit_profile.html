{% include 'header.html' %}
{% load static %}
{% load filters %}

<div class="container-fluid page-header mb-5 p-0" style="background-image: url({% static 'images/banner.jpg' %});">
    <div class="container-fluid page-header-inner py-5">
        <div class="container text-center">
            <h1 class="display-3 text-white mb-3 animated slideInDown">EDIT PROFILE</h1>
        </div>
    </div>
</div>

<section class="vh-100" style="background-color: #28282B;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            {% if object.profile_picture %}
                            <img src="{{ object.profile_picture }}" alt="Profile Picture"/>
                            {% else %}
                            <img src="{% static 'images/user.jpg' %}" alt="Default Profile Picture"/>
                            {% endif %}
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                    <span class="h1 fw-bold mb-0">RentAll</span>
                                </div>
                                <div class="col-md-10">
                                    <div class="wow fadeInUp" data-wow-delay="0.2s">
                                        <h1>Edit Profile</h1>
                                        <form method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}
