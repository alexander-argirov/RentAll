{% extends 'base.html' %}
{% load static %}
{% block main_content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2; 
        }
        .car-delete-form {
            margin-top: 100px;
        }
        .btn-secondary {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card car-delete-form">
            <div class="card-header">
                <h2>Delete Offer</h2>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete "{{ camperscaravans.brand }} {{ camperscaravans.model }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'cam_car detail' pk=camperscaravans.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
